<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Google</title>
</head>
<body>
    <h1>Encontre no google</h1>
    <form action="https://google.com/search" method="get">
        <label for="q">O que deseja pesquisar</label>
        First Name: <input type="text" id="q" name="q" placeholder="Nasa, SpaceX" required>
        Last Name: <input type="text" id="x" name="x" placeholder="..." required>
        E-mail: <input type="em" id="x" name="x" placeholder="..." required>

        <input type="submit" value="Pesquisar">
    </form>
</body>
</html>
